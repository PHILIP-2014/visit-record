<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	<link rel="icon" href="/img/philip.png">
    <title>  login  </title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

</head>

<body style="background-size:cover;background:url('/img/background.png') no-repeat center;padding-bottom:152px;">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-4">
                <div class="login-panel panel" style="margin-top:250px">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="text-align:center;font-size:20px;margin:20px 0 0px;"> 欢 迎 登 陆 </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" action="/login">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="请输入登陆名" name="name" type="name" required autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="请输入密码" name="pwd" type="password" required>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me"> 记住
                                    </label>
                                </div>
                                <button class="btn btn-lg btn-success btn-block" type="submit">登 陆</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <div style="height:130px;">
    	<img alt="" src="/img/fellower-logo.png" style="position:absolute;left:0;bottom:20px;right:0;margin:0 auto;display:block;">
    </div>
</body>

</html>
